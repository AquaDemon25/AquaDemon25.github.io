<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet">
    <title>Author</title>
</head>
<body>
    <header>
        <h1>Author</h1>
      </header>
      
      <section>
        <nav>
          
        </nav>
        
        <article> 
            
        </article>
        <footer>
          footer
      </footer>
      <body>
          <style>
          
      
      header {
          background-color: #2b2626;
          padding: 30px;
          text-align: center;
          font-size: 35px;
          color: white;
        }
                a:link, a:visited {
                  background-color: #2b2626;
                  color: white;
                  padding: 14px 25px;
                  text-align: center;
                  text-decoration: none;
                  display: inline-block;
                  font-size: 30px;
                  vertical-align: middle;
                  
                }
                
                a:hover, a:active {
                  background-color: #2b2626;
                }
                article {
                  float: none;
                  padding: 20px;
                  width: 97%;
                  height: 500px;
                  background-color: #c41a1a;
                  text-align: center;
                  vertical-align: middle;
                  font-size: 30px;
                }
                
                aside{
                    background-color: #9c1919;
                    text-align: left;
                    padding-left: 30px;
                    float: left;
                    height: 500px;

                }

                nav {
                  float: left;
                  width: 30%;
                  background: #9c1919;
                  padding: 20px;
                  text-align: center;
                  height: 500px;
                }
      
                /* Style the footer */
                footer {
                  background-color: #2b2626;
                  padding: 10px;
                  text-align: center;
                  color: white;
                }
      
                /* Style the list inside the menu */
                nav ul {
                  list-style-type: none;
                  padding: 20px;
                  
                }
                
                
                /* Clear floats after the columns */
                section::after {
                  content: "";
                  display: table;
                  clear: both;
                }
                
                /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
                @media (max-width: 600px) {
                  nav, article {
                    width: 100%;
                    height: 70%;
                  }
                }
                
      </style>
      </body>
      </section>
</html>
