<body>
        <style>
        
    
    header {
        background-color: #2b2626;
        padding: 30px;
        text-align: center;
        font-size: 35px;
        color: white;
      }
              a:link, a:visited {
                background-color: #2b2626;
                color: white;
                padding: 14px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 30px;
                vertical-align: middle;
                
              }
              
              a:hover, a:active {
                background-color: #2b2626;
              }

              article {
                float: none;
                padding: 20px;
                padding-left: 200px;
                width: 97%;
                height: auto;
                background-color: #c41a1a;
                font-size: 20px;
                
              }
              
              nav {
                float: right;
                width: 20%;
                background: #9c1919;
                padding: 20px;
                text-align: center;
                height: auto;
              }
    
              /* Style the footer */
              footer {
                background-color: #2b2626;
                padding: 10px;
                text-align: center;
                color: white;
              }
    
              /* Style the list inside the menu */
              nav ul {
                list-style-type: none;
                padding: 20px;
                
              }
              
              
              /* Clear floats after the columns */
              section::after {
                content: "";
                display: table;
                clear: both;
              }
              
              /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
              @media (max-width: 600px) {
                nav, article {
                  width: 100%;
                  height: 100%;
                }
              }
              div, article {
                 padding-left: 20px;
              }
              
    </style>
    </body>
